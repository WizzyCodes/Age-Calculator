<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="form">
      <section class="inner">
        <div class="input">
          <div class="holder">
            <div class="day">
              <label for="day">DAY</label>
              <input
                type="number"
                name="DAY"
                min="1"
                max="31"
                placeholder="DD"
                required
              />
            </div>
            <div class="day">
              <label for="month">Month</label>
              <input
                type="number"
                name="month"
                min="01"
                max="12"
                placeholder="MM"
                required
              />
            </div>
            <div class="day">
              <label for="year">year</label>
              <input
                type="number"
                name="year"
                min="1900"
                max="2025"
                placeholder="YYYY"
                required
              />
            </div>
          </div>
        </div>
        <div class="line">
          <div class="thin"></div>
          <div class="line-image">
            <img
              src="./assets/images/icon-arrow.svg"
              alt=""
              style="width: 60%"
            />
          </div>
        </div>
        <div class="result">
          <div class="Yearzz">
            <div class="Years-Space">- -</div>
            <div class="Years-Text">years</div>
          </div>
          <div class="Monthzz">
            <div class="Months-Space">- -</div>
            <div class="Months-Text">months</div>
          </div>
          <div class="Dayzz">
            <div class="Days-Space">- -</div>
            <div class="Days-Text">days</div>
          </div>
        </div>
        <div>
          <svg
            class="Svg"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
            height="30px"
            width="20px"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
            />
          </svg>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/wizzycodes"
          target="_blank"
          rel="noreferrer"
          >WizzyCodes</a
        >.
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
